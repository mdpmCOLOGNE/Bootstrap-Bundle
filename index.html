<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="country"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              Land auswählen
            </button>
            <ul class="dropdown-menu" aria-labelledby="country">
              <li><a class="dropdown-item" href="#"><i class="flag flag-de"></i> Deutschland (+49)</a></li>
              <li><a class="dropdown-item" href="#"><i class="flag flag-at"></i> Österreich (+43)</a></li>
              <li><a class="dropdown-item" href="#"><i class="flag flag-pl"></i> Poland (+48)</a></li>
            </ul>
          </div>
        </div>
        <div class="col text-end">+49</div>
        <div class="col-9">
          <div class="form-outline col-4">
            <input type="tel" id="typePhone" class="form-control" />
            <label class="form-label" for="typePhone">Phone number input</label>
          </div>
        </div>
      </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
